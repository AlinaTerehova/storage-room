{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block main %}
<h2>Регистрация</h2>
<form method="post">
    <label>Логин:</label>
    <input type="text" name="login">
    <label>Пароль:</label>
    <input type="password" name="password">
    <button type="submit">Зарегистрироваться</button>
</form>
{% if error %}
<p>{{ error }}</p>
{% endif %}
{% endblock %}
